<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viseather</title>
  </head>
  <body>
    <header>
      <h1>Viseather</h1>
    </header>

    <main>
      <div class="form-container">
        <form>
          <div class="group">
            <label for="input-location">Location</label>
            <input type="text" id="input-location" />
          </div>

          <div class="group">
            <label for="unit-group">Data Unit</label>
            <select name="unit-group" id="unit-group">
              <option value="us" selected>US ☼ °F/miles</option>
              <option value="metric">Metric ☼ °C/km</option>
              <option value="uk">UK ☼ °C/miles</option>
            </select>
          </div>

          <button type="submit" id="btn-submit">Check the Weather</button>
        </form>
      </div>

      <div class="weather-container">
        <div id="icon-container"></div>

        <div class="info-group" id="info-location">
          <label for="location">Location</label>
          <span id="location"></span>
        </div>

        <div class="info-group" id="info-temperature">
          <label for="temperature">Temperature</label>
          <span id="temperature">
            <span id="value"></span>
            <span id="unit"></span>
          </span>
        </div>

        <div class="info-group" id="info-condition">
          <label for="condition">Condition</label>
          <span id="condition"></span>
        </div>

        <div class="info-group" id="info-description">
          <label for="description">Description</label>
          <span id="description"></span>
        </div>
      </div>
    </main>

    <footer>
      <span>
        by
        <a id="github-link" href="http://github.com/Visioness">Visioness</a>
      </span>
    </footer>
  </body>
</html>
